<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="script.js"></script>
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <header></header>

  <main>
    <section class="descricao">
      <h1>Learn to code by watching others</h1>
  
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable.</p>
    </section>

    <section class="signup">
      <div class="titulo-form">
        <h2><b>Try it free 7 days</b> then $20/mo. thereafter</h2>
      </div>

      <div class="form"> 
        <div class="container-input">
          <input type="text" name="nome" id="nome" placeholder="First Name">
        </div>

        <div class="container-input">
          <input type="text" name="sobNome" id="sobNome" placeholder="Last Name">
        </div>

        <div class="container-input">
          <input type="email" name="email" id="email" placeholder="Email Address">
        </div>

        <div class="container-input">
          <input type="password" name="senha" id="senha" placeholder="Password">
        </div>
      
        <button id="enviarDados">Claim your free trial</button>
        <span>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></span>
      </div>
    </section>
  </main>

    </p>
  </footer> -->
</body>
</html>
